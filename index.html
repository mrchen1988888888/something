<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Strange Portal (PC Ultimate)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* 容器：确保层级正确 */
        #container { position: relative; width: 100vw; height: 100vh; }

        /* 层级 1: 背景画布 (显示摄像头画面) */
        #bg-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; object-fit: cover;
            transform: scaleX(-1); /* 电脑端镜像翻转，操作更自然 */
        }

        /* 层级 2: 3D 特效层 (透明背景) */
        #effect-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        /* UI 界面 */
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10;
            pointer-events: none;
        }
        .status-bar {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            color: #f5a623;
            padding: 10px 40px;
            border-radius: 40px;
            font-size: 24px;
            font-weight: 800;
            border: 2px solid #f5a623;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(245, 166, 35, 0.4);
            transition: all 0.3s;
        }

        /* 调试日志 */
        #debug-log {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            color: #0f0; font-family: monospace; font-size: 12px;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="debug-log">System Initializing...</div>

    <div id="container">
        <!-- 2D 画布：绘制视频帧 -->
        <canvas id="bg-canvas"></canvas>
        <!-- 3D 画布：绘制传送门 -->
        <canvas id="effect-canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="status-bar" id="status-text">INITIALIZING AI...</div>
    </div>

    <!-- 国际源 (需要 VPN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const logEl = document.getElementById('debug-log');
        function log(msg) { logEl.innerText = `> ${msg}`; console.log(msg); }
        
        const statusText = document.getElementById('status-text');

        // --- 1. 图形引擎 (Three.js) ---
        log("Step 1: Loading Graphics Engine (PC High Performance)...");
        
        const canvas3D = document.getElementById('effect-canvas');
        const scene = new THREE.Scene();
        // 移除背景色，确保完全透明
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas3D, 
            alpha: true, // 关键：允许透明背景
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

        // 纹理生成 (程序化生成高清火花)
        function createSparkTexture() {
            const cvs = document.createElement('canvas');
            cvs.width = 256; cvs.height = 256; // PC端使用更高清纹理
            const ctx = cvs.getContext('2d');
            const g = ctx.createRadialGradient(128,128,0, 128,128,128);
            g.addColorStop(0, '#ffffff');      // 核心白
            g.addColorStop(0.1, '#fffebb');    // 内圈淡黄
            g.addColorStop(0.4, '#ffaa00');    // 中圈金
            g.addColorStop(0.7, '#ff4400');    // 外圈红橙
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,256,256);
            return new THREE.CanvasTexture(cvs);
        }

        // 粒子系统
        const COUNT = 5000; // 5000个粒子
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(COUNT * 3);
        const data = new Float32Array(COUNT * 3); // x=speed, y=angle, z=radius_offset
        
        for(let i=0; i<COUNT; i++) {
            pos[i*3] = 9999; 
            data[i*3] = 2 + Math.random() * 6;       // 旋转速度更快
            data[i*3+1] = Math.random() * Math.PI * 2; 
            data[i*3+2] = (Math.random() - 0.5) * 3.0; // 环更厚
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        
        const mat = new THREE.PointsMaterial({
            size: 0.5, 
            map: createSparkTexture(),
            transparent: true,
            blending: THREE.AdditiveBlending, // 关键：光叠加
            depthWrite: false,
            color: 0xffcc66
        });

        const portalRing = new THREE.Points(geo, mat);
        scene.add(portalRing);

        // 状态变量
        let PortalState = {
            radius: 0,
            targetRadius: 0
        };

        function renderLoop() {
            requestAnimationFrame(renderLoop);
            
            // 缓动动画
            PortalState.radius += (PortalState.targetRadius - PortalState.radius) * 0.1;
            
            // 整体旋转
            portalRing.rotation.z -= 0.04;

            const p = portalRing.geometry.attributes.position.array;
            
            for(let i=0; i<COUNT; i++) {
                const idx = i*3;
                
                // 更新角度
                data[idx+1] += data[idx] * 0.005; 
                const angle = data[idx+1];
                
                // 基础半径 + 随机偏移 + 动态缩放
                const r = PortalState.radius + data[idx+2];

                if (PortalState.radius > 0.5) {
                    // 只有半径大于0.5才显示，避免中心聚集一个点
                    // 增加一些随机噪点模拟火花飞溅
                    const jitter = (Math.random() - 0.5) * 0.3;
                    
                    p[idx]   = Math.cos(angle) * r + jitter;
                    p[idx+1] = Math.sin(angle) * r + jitter;
                    p[idx+2] = (Math.random() - 0.5) * 2; // Z轴深度
                } else {
                    p[idx] = 9999; // 隐藏到屏幕外
                }
            }
            
            portalRing.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        renderLoop();

        // --- 2. AI 视觉 (MediaPipe) ---
        log("Step 2: Downloading AI Models (Standard Global)...");

        const bgCanvas = document.getElementById('bg-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        
        // 虚拟视频元素用于捕获流
        const video = document.createElement('video'); 

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2, // 必须检测双手
            modelComplexity: 1, // 1=Full (电脑端用高精度)
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        let isModelLoaded = false;

        hands.onResults(results => {
            if (!isModelLoaded) {
                isModelLoaded = true;
                log("AI Ready. Tracking Hands...");
                statusText.innerText = "RAISE BOTH HANDS";
                statusText.style.color = "#fff";
                statusText.style.borderColor = "rgba(255,255,255,0.3)";
            }

            // 1. 绘制摄像头画面到背景 Canvas
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            bgCtx.drawImage(results.image, 0, 0, bgCanvas.width, bgCanvas.height);

            // 2. 逻辑处理
            if (results.multiHandLandmarks.length === 2) {
                // 检测到双手
                const h1 = results.multiHandLandmarks[0][9]; // 手掌中心
                const h2 = results.multiHandLandmarks[1][9];
                
                // 计算距离 (MediaPipe 坐标系 0.0-1.0)
                // 考虑宽高比矫正距离感受
                const dx = (h1.x - h2.x);
                const dy = (h1.y - h2.y);
                const dist = Math.sqrt(dx*dx + dy*dy);

                // 映射逻辑：
                // 距离 0.1 (双手合十) -> 半径 0
                // 距离 0.6 (张开双臂) -> 半径 12 (满屏)
                let target = (dist - 0.1) * 24; 
                target = Math.max(0, Math.min(target, 12));
                
                PortalState.targetRadius = target;

                if (target > 2) {
                    statusText.innerText = "PORTAL ACTIVE";
                    statusText.style.color = "#00ff88";
                    statusText.style.borderColor = "#00ff88";
                    statusText.style.boxShadow = "0 0 30px #00ff88";
                } else {
                    statusText.innerText = "PULL OPEN";
                    statusText.style.color = "#f5a623";
                    statusText.style.borderColor = "#f5a623";
                    statusText.style.boxShadow = "none";
                }

            } else {
                // 单手或无手 -> 关闭
                PortalState.targetRadius = 0;
                
                if (results.multiHandLandmarks.length === 1) {
                    statusText.innerText = "NEED TWO HANDS";
                    statusText.style.color = "#ffff00";
                    statusText.style.borderColor = "#ffff00";
                    statusText.style.boxShadow = "none";
                } else {
                    statusText.innerText = "NO HANDS DETECTED";
                    statusText.style.color = "#555";
                    statusText.style.borderColor = "#555";
                    statusText.style.boxShadow = "none";
                }
            }
        });

        // --- 3. 启动摄像头 ---
        log("Step 3: Starting Webcam (HD)...");
        
        const cameraUtils = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 1280, // HD分辨率
            height: 720
        });

        cameraUtils.start()
            .then(() => log("Camera Running. Waiting for AI..."))
            .catch(e => {
                log(`Error: ${e.message}`);
                alert("摄像头启动失败：请检查权限或设备连接。");
            });

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
